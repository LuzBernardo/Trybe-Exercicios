<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Trybe</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <style>
      body {
        color: white;
        background-color: #333;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minha Aplicação</h1>
      <p>Status: Você está <span id="status">Offline</span></p>
      <button id="toggle-theme">Light Mode</button>
      <button id="toggle-status">Ficar Online</button>
    </div>
    <script>
      const THEME_INITIAL_STATE = {
        theme: 'dark',
      };

      const themeReducer = (state = THEME_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'TOGGLE_THEME':
            return {
              ...state,
              theme: state.theme === 'dark' ? 'light' : 'dark',
            }
          default:
            return state;
        }
      };

      const STATUS_INITIAL_STATE = {
        status: 'offline',
      };

      const statusReducer = (state = STATUS_INITIAL_STATE, action) => {
        switch (action.type) {
          case 'TOGGLE_STATUS':
            return {
              ...state,
              status: state.status === 'offline' ? 'online' : 'offline',
            }
          default:
            return state;
        }
      };

      const rootRecuder = Redux.combineReducers({themeReducer, statusReducer});

      const store = Redux.createStore(rootRecuder);

      const themeButton = document.getElementById('toggle-theme');
      const statusButton = document.getElementById('toggle-status');

      themeButton.addEventListener('click', () => {
        // coloque o código aqui.
        store.dispatch({ type: 'TOGGLE_THEME'})
      });

      statusButton.addEventListener('click', () => {
        // coloque o código aqui.
        store.dispatch({ type: 'TOGGLE_STATUS'})
      });

      store.subscribe(() => {
        const state = store.getState();
        const { statusReducer, themeReducer } = state;

        if (statusReducer.status === 'online') {
          document.getElementById('status').innerText = 'Online';
          document.getElementById('toggle-status').innerText = 'Ficar Offline';
        } else {
          document.getElementById('status').innerText = 'Offline';
          document.getElementById('toggle-status').innerText = 'Ficar Online';
        }

        if (themeReducer.theme === 'light') {
          document.getElementById('toggle-theme').innerHTML = 'Dark Mode';
          document.getElementsByTagName('body')[0].style.backgroundColor = '#dedede';
          document.getElementsByTagName('body')[0].style.color = 'black';
        } else {
          document.getElementById('toggle-theme').innerHTML = 'Light Mode';
          document.getElementsByTagName('body')[0].style.backgroundColor = '#333'
          document.getElementsByTagName('body')[0].style.color = 'white';
        }
      })

    </script>
  </body>
</html>
