<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>
    <section class="">
        <form action="" method="get">
            <label for="email">Email<input type="email" name="email" id="email" required placeholder="Digite seu email"
                    autocomplete="off" autofocus /></label>
            <br />
            <label for="senha">Senha<input type="password" name="senha" id="senha" required
                    placeholder="Digite seu senha" /></label>
            <br />
            <input type="Submit" value="submit" id="submit" />
            <br />
            <label for="checkbox">Lembre-me<input type="checkbox" name="checkbox" id="checkbox" /></label>
        </form>
    </section>
</body>

</html>
