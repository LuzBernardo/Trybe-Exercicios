<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venha Descansar Você Também</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TrybeTrip</h1>
    </header>
    <section class="forms">
        <form action="">
            <fieldset id="corpo">
                <label for="nome">Nome: <input type="text" name="nome" id="nome" required minlength="10" maxlength="40"></label>
                <br>
                <label for="email">Email: <input type="email" name="email" id="email" required minlength="10" maxlength="50"></label>
                <br>
                <br>
                <label for="can"><input type="radio" name="cidades" id="can" checked>Cancún</label>
                <label for="mia"><input type="radio" name="cidades" id="mia">Miami</label>
                <label for="san"><input type="radio" name="cidades" id="san">San Diego</label>
                <label for="orl"><input type="radio" name="cidades" id="orl">Orlando</label>
                <br>
                <br>
                <label for="texto">Porque você deve ser o escolhido?
                    <br>
                    <textarea name="texto" id="texto" cols="50" rows="15" required placeholder="Escreva aqui" maxlength="500"></textarea>
                </label>
                <br>
                <br>
                <label for="data">Melhor data para realização da viagem: <br><input type="date" required name="data" id="data"></label>
                <br>
                <br>
                <label for="promocoes"><input type="checkbox" name="promocoes" id="promocoes">Gostaria de receber outras promoções da Trybe</label>
                <br>
                <label for="contrato"><input type="checkbox" required name="contrato" id="contrato">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros</label>
                <br>
                <input type="submit" value="Enviar" id="submit">
                <br>
                <br>
            </fieldset>
        </form>       
    </section>
    <script src="script.js"></script> 
</body>
</html>
