<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venha Descansar Você Também</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="p-4">
    <header>
        <h1 class="text-muted">TrybeTrip</h1>
    </header>
    <section class="forms">
        <form action="">
            <fieldset id="corpo">
                <label for="nome">Nome <br><input type="text" name="nome" id="nome" class="tentativa" required minlength="10" maxlength="40"></label>
                <br>
                <label for="email" class="mt-2">Email <br><input type="email" name="email" id="email" class="tentativa" required minlength="10" maxlength="50"></label>
                <br>
                <br>
                <label for="can" class="me-2"><input class="mrt" type="radio" name="cidades" id="can" checked>Cancún</label>
                <label for="mia" class="me-2"><input class="mrt" type="radio" name="cidades" id="mia">Miami</label>
                <label for="san" class="me-2"><input class="mrt" type="radio" name="cidades" id="san">San Diego</label>
                <label for="orl" class="me-2"><input class="mrt" type="radio" name="cidades" id="orl">Orlando</label>
                <br>
                <br>
                <label for="texto">Porque você deve ser o escolhido?
                    <br>
                    <textarea name="texto" id="texto" cols="50" rows="15" required placeholder="Escreva aqui" maxlength="500"></textarea>
                </label>
                <br>
                <br>
                <label for="data">Melhor data para realização da viagem: <br><input type="date" required name="data" id="data"></label>
                <br>
                <br>
                <br>
                <label for="promocoes"><input type="checkbox" name="promocoes" id="promocoes" class="me-1">Gostaria de receber outras promoções da Trybe</label>
                <br>
                <label for="contrato"><input type="checkbox" required name="contrato" id="contrato" class="me-1">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros</label>
                <br>
                <br>
                <input type="submit" value="Enviar" id="submit" class="size btn btn-success">
            </fieldset>
        </form>       
    </section>
    <script src="script.js"></script> 
</body>
</html>
